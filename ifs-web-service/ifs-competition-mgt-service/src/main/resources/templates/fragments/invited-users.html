<th:block th:fragment="all-invites(invites)" xmlns:th="http://www.w3.org/1999/html">
    <p>
        <span class="heading-xlarge no-margin" th:text="${invites.size()}">38</span>
        <span class="heading-small">users invited to collaborate</span>
    </p>
    <th:block th:insert="fragments/invited-users :: invites-table(invites=${invites})" />
</th:block>

<th:block th:fragment="invites-table(invites)" xmlns:th="http://www.w3.org/1999/html">
    <div class="table-overflow">
        <table>
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Organisation name</th>
                <th scope="col">Organisation ID</th>
                <th scope="col">Email</th>
                <th scope="col">Application number</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invite : ${invites}">
                <td><a th:text="${invite.name}">Steve Smith</a></td>
                <td><a th:text="${invite.organisationName}">Empire Limited</a></td>
                <td><a th:text="${invite.organisationId}">22</a></td>
                <td><a th:text="${invite.email}">steve.smith@empire.com</a></td>
                <td><a th:text="${invite.applicationId}">10</a></td>
                <td><a th:text="${invite.status.displayName}">Sent</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
