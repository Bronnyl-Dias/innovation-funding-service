<th:block th:fragment="invite-list(invites)" xmlns:th="http://www.w3.org/1999/html">
    <p class="govuk-body">
        <span class="govuk-heading-xl no-margin" th:text="${invites.size()}">38</span>
        <span class="govuk-heading-s">users invited to collaborate</span>
    </p>
    <th:block th:insert="fragments/invited-users :: invites-table(invites=${invites})" />
</th:block>

<th:block th:fragment="invites-table(invites)" xmlns:th="http://www.w3.org/1999/html">
    <p class="govuk-body" th:if="${#lists.isEmpty(invites)}">There are no results for this search.</p>
    <div class="table-overflow" th:unless="${#lists.isEmpty(invites)}">
        <table>
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Organisation name</th>
                <th scope="col">Organisation ID</th>
                <th scope="col">Email</th>
                <th scope="col">Application number</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invite : ${invites}">
                <td th:text="${invite.name}">Steve Smith</td>
                <td th:text="${invite.organisationName}">Empire Limited</td>
                <td th:text="${invite.organisationId}">22</td>
                <td th:text="${invite.email}">steve.smith@empire.com</td>
                <td th:text="${invite.applicationId}">10</td>
                <td th:text="${invite.status.displayName}">Sent</td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
