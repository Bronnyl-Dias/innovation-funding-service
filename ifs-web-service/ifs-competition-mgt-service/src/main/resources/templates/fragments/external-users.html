<th:block th:fragment="search-users">
  <div class="search-filters extra-margin">
    <fieldset>
        <div class="grid-row">
            <div class="column-half">
              <div class="form-group">
                <label class="form-label" for="searchString">Look for</label>
                <input class="form-control extra-margin-bottom" id="searchString" name="searchString" minlength="3" required="required" value="" type="text">
                <a href="?">Clear</a>
              </div>
            </div>
            <div class="column-half">
              <div class="form-group">
                <label class="form-label" for="searchCategory">in</label>
                <select class="form-control" id="searchCategory" name="searchCategory">
                  <option value="name">Name</option>
                  <option value="organisation">Organisation name</option>
                  <option value="email" selected="">Email</option>
                </select>
              </div>
            </div>
        </div>
        <div class="grid-row">
          <div class="column-full">
            <button class="button no-margin">Search</button>
          </div>
        </div>
    </fieldset>
  </div>
</th:block>


<th:block th:fragment="user-list(users)">
    <p>
        <span class="heading-xlarge no-margin" th:text="${users.size()}">38</span>
        <span class="heading-small">users with IFS account</span>
    </p>
    <th:block th:insert="fragments/external-users :: users-table(users=${users})" />
</th:block>

<th:block th:fragment="users-table(users)">
    <div class="table-overflow">
        <table>
            <thead>
            <tr>
                <th scope="col">Name</th>
                <!--
                TODO: To be added back once UserOrganisation repository is implemented - IFS-2090
                <th scope="col">Organisation name</th>
                <th scope="col">Organisation ID</th>
                -->
                <th scope="col">Email</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userResource.name}">Steve Smith</td>
                <!--
                TODO: To be added back once UserOrganisation repository is implemented - IFS-2090
                <td th:text="${user.organisationName}">Empire Limited</td>
                <td th:text="${user.organisationId}">10</td>-->
                <td th:text="${user.userResource.email}">steve.smith@empire.com</td>
                <td th:text="${user.userResource.status.displayName}">Verified</td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
