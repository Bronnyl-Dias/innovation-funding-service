<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Find external users'" />
</head>
<body class="competition-management">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Find external users',size='heading-large'" />

    <form method="GET">
      <th:block th:insert="fragments/external-users :: search-users" />
    </form>

    <th:block th:unless="${#lists.isEmpty(users)}">
        <ul class="inline-nav cf">
            <li class="selected"><a th:href="@{/admin/external/users?searchString={searchString}&searchCategory={searchCategory}(searchString=${param.searchString},searchCategory=${param.searchCategory})}">Registered</a></li>
            <li><a th:href="@{/admin/external/invites?searchString={searchString}&searchCategory={searchCategory}(searchString=${param.searchString},searchCategory=${param.searchCategory})}">Unregistered</a></li>
        </ul>

        <th:block th:insert="fragments/external-users :: user-list(users=${users})" />
    </th:block>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
