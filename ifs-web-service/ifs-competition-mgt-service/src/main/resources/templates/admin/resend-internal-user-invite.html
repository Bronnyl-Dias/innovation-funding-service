<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Resend finance contact invite'" />
</head>

<body th:with="context='project'">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkClass='link-back',linkUrl=@{/project/{projectId}/details/finance-contact?organisation={orgId}(projectId=${model.projectId},orgId=${model.organisationId})}"/>

    <form th:action="@{/management/admin/users/pending}" method="POST" >
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Resend invite to team member',size='heading-xlarge'" />
        <h2 class="heading-medium no-margin">Resend invite to internal user</h2>
        <p>They will be reminded to accept their allocated role.</p>
        <hr />
        <input type="hidden" id="resend-internal-user-invite" name="resend-internal-user-invite" th:value="${model.inviteId}"/>
        <button class="button" type="submit">Resend</button>
    </form>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
