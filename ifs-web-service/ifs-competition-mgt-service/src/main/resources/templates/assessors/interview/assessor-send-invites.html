<!DOCTYPE html>

<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Invite to interview panel',hasFormErrors=${#fields.hasErrors('${form.*}')}" />
</head>

<body class="govuk-template__body competition-management competition-overview">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Invite assessors to attend',linkClass='link-back',linkUrl=@{/assessment/interview/competition/{competitionId}/assessors/invite(competitionId=${model.competitionId})}" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Send invite to assessors',subTitle=${model.competitionName},size='govuk-heading-xl'" />

        <div th:if="${#fields.hasErrors('${form.*}')}" class="error-summary" role="alert" aria-labelledby="error-summary-heading" tabindex="-1">
            <h2 class="govuk-heading-m error-summary-heading" id="error-summary-heading">We were unable to save your changes.</h2>
            <th:block th:insert="fragments/elements :: error-summary-list(form)" />
        </div>

        <h2 class="govuk-heading-m no-margin">Recipients</h2>

        <p th:text="${#strings.listJoin(model.recipients, ', ')}">Paul Plum, Felix Wilson</p>

        <form th:action="@{/assessment/interview/competition/{competitionId}/assessors/invite/send(competitionId=${model.competitionId})}" novalidate="novalidate" method="post" enctype="multipart/form-data" th:object="${form}">
            <div class="form-group extra-margin-bottom" th:classappend="${#fields.hasErrors('*{subject}')} ? 'form-group-error'">
                <label class="form-label-bold" th:for="${#ids.next('subject')}">
                    <span>Subject</span>
                    <th:block th:if="${#fields.hasErrors('subject')}">
                        <span class="error-message" th:each="err : ${#fields.errors('subject')}" th:text="${err}"></span>
                    </th:block>
                </label>
                <input class="form-control width-full"
                       id="subject"
                       type="text"
                       th:field="*{subject}"
                       required="required"
                       th:attr="data-required-errormessage=#{validation.inviteAssessors.subject.required}"  />
            </div>

            <h3 class="govuk-heading-s">Message</h3>
            <p th:utext="${model.content}" class="form-hint" style="white-space: pre-wrap">Read-only email content</p>

            <div class="form-group extra-margin">
                <label class="form-label-bold" for="message">Additional text</label>
                <div class="textarea-wrapped">
                    <textarea id="message" rows="8" data-editor="html" class="width-full" th:field="*{content}">
                    </textarea>
                </div>
            </div>

            <p class="form-hint extra-margin">
                Yours sincerely,
            </p>

            <p class="form-hint extra-margin">
                Innovate UK, part of UK Research and Innovation <br />
                Tel: 0300 321 4357 <br />
                Email: competitions@innovateuk.ukri.org
            </p>

            <div class="extra-margin">
                <button type="submit" class="button">Send invite</button>
                <a th:href="@{/assessment/interview/competition/{competitionId}/assessors/invite(competitionId=${model.competitionId})}"
                   class="button button-clear">Cancel</a>
            </div>

        </form>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
