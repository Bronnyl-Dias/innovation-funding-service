<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Accept Invite'" />
</head>
<body class="govuk-template__body create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<div class="govuk-width-container">
    <th:block th:insert="fragments/layout :: phase-banner" />

    <main class="govuk-main-wrapper" id="main-content" role="main">
        <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Your organisation',size='govuk-heading-l'" />

        <h2 class="govuk-heading-m no-margin-bottom">Business organisation</h2>
        <fieldset>
            <legend class="govuk-visually-hidden">Business organisation</legend>
            <div class="form-block">
                <h3 class="govuk-heading-s">Organisation name</h3>
                <p class="govuk-body" th:text="${organisation.name}">Nomensa</p>
                <h3 class="govuk-heading-s">Registration number</h3>
                <p class="govuk-body" th:text="${organisation.companyHouseNumber}">0123456789</p>
                <h3 class="govuk-heading-s">Address</h3>
                <div th:text="${organisationAddress?.addressLine1}"></div>
                <div th:text="${organisationAddress?.addressLine2}"></div>
                <div th:text="${organisationAddress?.addressLine3}"></div>
                <div th:text="${organisationAddress?.town}"></div>
                <div th:text="${organisationAddress?.county}"></div>
                <div th:text="${organisationAddress?.postcode}"></div>
            </div>
        </fieldset>

        <p class="govuk-body">If this is not the correct organisation <a th:href="${'mailto:'+ invite.leadApplicantEmail}">email the lead applicant</a>.</p>

        <a th:href="${registerUrl}" class="button button-large extra-margin">Continue</a>

        <th:block th:insert="fragments/layout :: main-content-end" />
    </main>
</div>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
