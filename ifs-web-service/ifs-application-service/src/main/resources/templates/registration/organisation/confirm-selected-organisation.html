<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="no-js" lang="en">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create an application',hasFormErrors=${(#fields.hasErrors('${organisationForm.addressForm.*}') and  (organisationForm.addressForm.triedToSave or organisationForm.addressForm.triedToSearch))}" />
</head>
<body class="create-application-organisation">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkClass='link-back',linkUrl='/competition/search',currentApplication=${currentApplication},javascriptBackLink=true" />
    <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Confirm organisation details',subTitle=${isLeadApplicant ? 'Start new application' : 'Join application'},size='heading-xlarge'" />

    <div class="message-alert">
        <p>Your organisation must be UK based to receive funding from Innovate UK.</p>
    </div>

    <p th:if="${isLeadApplicant}" class="extra-margin">This organisation will lead the application.</p>
    <p th:unless="${isLeadApplicant}" class="extra-margin">This is the organisation that you will join the application with.</p>

    <th:block th:insert="fragments/addresses :: organisation-details" th:with="showOrgType=${model.showOrgType}"/>

    <form th:action="@{/organisation/create/selected-organisation/{companyId}(companyId=${organisationForm.searchOrganisationId})}" th:object="${organisationForm}" method="POST" novalidate="novalidate" class="extra-margin">
        <input type="hidden" th:field="*{searchOrganisationId}" />

        <h2 class="heading-medium no-margin">Operating address</h2>
        <p class="form-hint">This is the address your organisation works from</p>

        <fieldset>
            <legend id="useSearchResultAddress">
                <span class="visuallyhidden">Operating address</span>
                <th:block th:if="${#fields.hasErrors('*{useSearchResultAddress}')}">
                    <span class="error-message" th:each="err : ${#fields.errors('*{useSearchResultAddress}')}" th:text="${err}"></span>
                </th:block>
            </legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('*{useSearchResultAddress}')} ? 'form-group-error'">
                <div class="multiple-choice" data-target="manual-company-input" data-target-inverted="true">
                    <input id="address-same" th:field="*{useSearchResultAddress}" type="checkbox" value="yes" />
                    <label for="address-same">
                        The operating address is the same as the registered organisation address
                    </label>
                </div>
            </div>
        </fieldset>

        <th:block th:insert="fragments/addresses :: company-address-details" th:with="form=${organisationForm},addressType=${'operating address'}" />
        <button type="submit" name="save-organisation-details" class="button button-large extra-margin">Save and continue</button>
    </form>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
