<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="wide-page"  th:with="titleStatus=${param.status != null and param.status[0] == 'resendInvites' ? 'Resend' : 'Send'}">>

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="prototypes/fragments/layout :: prototype-comp-admin-header" th:with="status='loggedIn'" />


<main id="content">
  <th:block th:insert="fragments/layout :: main-content-start" />

  <th:block th:unless="${param.status != null and param.status[0] == 'resendInvites'}" th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Invite assessors to attend'}, ${'/prototypes/IFS-2247-invite-assessors?tab=invite'})" />
  <th:block th:if="${param.status != null and param.status[0] == 'resendInvites'}" th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Overview of invited assessors'}, ${'/prototypes/IFS-2247-invite-assessors?tab=overview'})" />


    <!-- HARDCODED PROTOTYPE HTML -->

  <th:block th:insert="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'68: Technology inspired, competition closed'}, ${titleStatus} + ${' invite to assessors'}, ${null})" />

	<h2 class="heading-medium">Assessors selected</h2>
    <p>Dave Smith, Christopher Soames, Martin Trollope</p>

	<div class="form-group">
		<label class="form-label-bold" for="subject">Email subject</label>
    	<input class="form-control width-full" id="subject" type="text" value="Invitation to Innovate UK interview panel for <competition>" />
	</div>

    <div class="form-group">
        <h3 class="heading-small no-margin">Message</h3>
        <p class="form-hint" style="white-space: pre-wrap">Dear &lt;Firstname Lastname&gt;</p>
    </div>

	<div class="form-group">
		<label class="form-label-bold" for="message">Additional text</label>
        <p>Make sure you replace all the < and > and the words in between.</p>
    	<textarea id="message" rows="30" class="width-full">
You are invited to attend the next stage in the assessment process for this competition, which is the interview panel. To respond, visit the online competition page &lt;insert link into the words “competition’s page” and delete this guidance&gt;.

If you confirm you are available, the applications will appear in your Innovation Funding Service account for you to review during the pre-reading period.

*When*
Pre-reading period to review applications: &lt;date month year&gt; to &lt;date month year&gt;
Applicants’ response-to-feedback documents and presentations available by: &lt;date month year&gt;
Interview panel date&lt;s&gt;: &lt;date month year&gt; to &lt;date month year&gt;

We will send an agenda with the start and finish times for the interview panel in a later email.

*Where*
&lt;edit if required&gt;
Polaris House
North Star Avenue
Swindon
SN2 1UH

There are directions on the Research Council UK website. When you arrive, ask for &lt;NAME&gt;.

*Fee*
We pay &pound;500 a day for your attendance and &lt;£500 for pre-reading&gt;, plus travel and subsistence. Sign in to the Innovation Funding Service to see the travel and subsistence rates we offer. After the panel, please send your invoice and receipts for travel and subsistence to competitions.admin@innovateuk.gov.uk.

      </textarea>
	</div>

  <p class="form-hint">
      Yours sincerely,
  </p>

  <p class="form-hint extra-margin">
      Competitions Team <br>
      Innovate UK <br>
      Tel: 0300 321 4357 <br>
      Email: competitions@innovateuk.gov.uk
  </p>

	<div class="extra-margin">
		<a href="/prototypes/IFS-2247-invite-assessors?tab=overview&#38;status=invitesPending" class="button" th:text="${titleStatus + ' invites'}">Send invites</a>
    <a href="/prototypes/IFS-2247-invite-assessors?tab=overview?tab=invite" class="button button-clear">Cancel</a>
	</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>

<script type="text/javascript">
	// <![CDATA[

	// ]]>
</script>
</body>
</html>
