<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create an application'" />
</head>
<body class="create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkClass='link-back',linkUrl='/competition/search',currentApplication=${currentApplication},javascriptBackLink=true" />
    <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Do you have an account?',size='heading-xlarge'" />


    <div class="grid-row">

        <section class="column-half extra-margin" th:with="redirectAfterLogin= '/application/create-authenticated/'+${competitionId}">
            <h2 class="heading-large no-margin">Yes</h2>
            <p>Please sign into your Innovation Funding Service account.</p>

            <a th:href="${redirectAfterLogin}" class="button" value="create-account" type="submit">Sign in</a>
        </section>

        <section class="column-half extra-margin" th:with="createUrl= '/organisation/create/initialize'">
            <h2 class="heading-large no-margin">No</h2>
            <p>You will be asked to create an account later.</p>

            <a th:href="${createUrl}" class="button" value="create-account" type="submit">Continue without an account</a>
        </section>
    </div>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<th:block th:insert="fragments/service-layout :: body-end" />
</body>
</html>
