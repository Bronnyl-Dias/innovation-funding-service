<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Finance checks edit duration'" />
</head>
<body class="competition-management project-management finance-checks-overview">
<th:block th:insert="fragments/modals :: modal-overlay" />

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
  <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Projects in setup',linkClass='link-back',linkUrl=@{/project/{projectId}/finance-check(projectId=${model.project.id})}" />

  <th:block th:with="competitionTitle=${#strings.isEmpty(model.competitionName)} ? |${model.competitionId} : $#{ifs.competition.no_title}| : |${model.competitionId} : ${model.competitionName}|">
    <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Project details',subTitle=${competitionTitle},size='heading-xlarge'" />
  </th:block>

  <dl>
    <dt>Project title</dt>
    <dd th:text="${model.project.name}"></dd>
    <dt>Start date</dt>
    <dd th:text="${#temporals.format(model.project.targetStartDate, 'd MMM yyyy')}"></dd>
  </dl>
  <form th:action="@{/competition/{competitionId}/project/{projectId}/update-duration(competitionId=${model.competitionId},projectId=${model.project.id})}"
        method="post">
    <div class="form-group">
      <label for="durationInMonths">
        <span class="form-label-bold">Duration</span>
      </label>
      <input name="durationInMonths"
             id="durationInMonths"
             type="number"
             class="form-control width-small"
             required="required"
             min="1" />
      <span>months</span>
    </div>
    <button type="submit" class="button">Save and return to finances</button>
  </form>

  <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
