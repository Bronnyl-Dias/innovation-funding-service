<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Funding'" />
    </head>

    <body th:with="context='assessment'" class="assessment assessment-finances-summary">
        <th:block th:insert="fragments/layout :: body-start" />
        <th:block th:insert="fragments/layout :: global-header" />

        <main tabindex="-1" id="content">
            <th:block th:insert="fragments/layout :: main-content-start" />
            <th:block th:insert="fragments/assessment :: assessment-header-sub (linkTitle='Back to funding',linkClass='link-back',linkUrl=@{/{id}/finances(id=${model.assessmentId})})" />

            <th:block th:with="applicationName=${#strings.isEmpty(model.applicationName)} ? #{ifs.application.no_title} : ${model.applicationName}">
                <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle='Finances',subTitle=${applicationName},size='heading-xlarge'" />
            </th:block>

            <h2 class="heading-medium" th:text="${applicationOrganisation.name} + ' (' + (${leadOrganisation} ? 'Lead ' : '') + 'Partner)'">Finances overview</h2>

            <h2 class="heading-medium">Finances overview</h2>
            <div class="table-overflow">
                <table class="table-overview">
                    <thead>
                    <tr>
                        <th scope="col">Project duration</th>
                        <th scope="col">Total costs</th>
                        <th scope="col" class="numeric">% Grant</th>
                        <th scope="col" class="numeric">Funding sought (&pound;)</th>
                        <th:block th:unless="${detailedCostings.financeView == 'academic-finance'}">
                            <th scope="col" class="numeric">Other public sector funding (&pound;)</th>
                            <th scope="col" class="numeric">Contribution to project (&pound;)</th>
                        </th:block>
                    </tr>
                    </thead>
                    <th:block th:with="organisationFinance=${organisationFinances.get(applicationOrganisation.id)}" th:if="${organisationFinances.containsKey(applicationOrganisation.id)}">
                    <tbody>
                    <tr>
                        <td th:text="${detailedCostings.application.durationInMonths+' months'}">15 months</td>
                        <td class="numeric">&pound;<th:block th:text="${#numbers.formatInteger(organisationFinance.total,1,'DEFAULT')}">200,123</th:block></td>
                        <td class="numeric" th:text="${#numbers.formatInteger(organisationFinance.grantClaimPercentage,1,'NONE')+'%'}">20%</td>
                        <td class="numeric" th:text="${#numbers.formatInteger(organisationFinance.totalFundingSought,1,'DEFAULT')}">60,271</td>
                        <th:block th:unless="${detailedCostings.financeView == 'academic-finance'}">
                            <td class="numeric" th:text="${#numbers.formatInteger(organisationFinance.totalOtherFunding,1,'DEFAULT')}">2,468</td>
                            <td class="numeric" th:text="${#numbers.formatInteger(organisationFinance.totalContribution,1,'DEFAULT')}">138,164</td>
                        </th:block>
                    </tr>
                    </tbody>
                    </th:block>
                </table>
            </div>

            <th:block th:include="finance/your-finances-sub-sections :: assessment_finances (${model})" />

            <th:block th:insert="fragments/layout :: main-content-end" />
        </main>

        <th:block th:insert="fragments/layout :: footer" />
        <th:block th:insert="fragments/layout :: body-end" />
    </body>
</html>
