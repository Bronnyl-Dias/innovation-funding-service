<h1 class="govuk-heading-xl">Filter results</h1>

<form method="GET">
  <div class="search-filters govuk-!-margin-top-6">

    <fieldset>
      <legend class="govuk-heading-m">Filter applications</legend>
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <label class="form-label" for="filterSearch">Search by application number.</label>
          <input class="form-control govuk-!-margin-bottom-6" id="filterSearch" name="filterSearch" value="" type="text">
          <a href="?sort=">Clear all filters</a>
        </div>
        <div class="govuk-grid-column-one-third">
          <button class="govuk-button">Filter</button>
        </div>
      </div>
    </fieldset>

  </div>
</form>
