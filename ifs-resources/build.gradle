apply from: rootProject.file("gradle-support/java.gradle")

group 'innovateuk'
version project.version

apply plugin: 'idea'

dependencies {
    compile "commons-beanutils:commons-beanutils:1.9.3"
    compile project(':ifs-error-util')
    compile project(":ifs-commons")

    testCompile "org.springframework:spring-test:4.3.15.RELEASE"
    testCompile "org.springframework:spring-webmvc:4.3.15.RELEASE"
}

configurations {
    testArtifacts
}
task testJar (type: Jar) {
    baseName = "${project.name}-test"
    from sourceSets.test.output
}
artifacts {
    testArtifacts testJar
}
